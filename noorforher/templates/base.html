{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Noor for Her{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg shadow-sm" style="background-color: #F2E9E4;">
    <div class="container">
        <a class="navbar-brand fw-bold" style="color: #000 !important;" href="{% url 'noorforher:home' %}">
            Noor for Her
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'noorforher:home' %}">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'noorforher:about' %}">About</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'noorforher:work_with_me' %}">Work with Me</a>
                </li>

                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'noorforher:tracker_list' %}">My Triggers</a>
                </li>

                <li class="nav-item">
    <a class="nav-link text-danger" href="{% url 'noorforher:logout' %}">Logout</a>
</li>

                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>

                <li class="nav-item">
                    <a class="btn btn-primary ms-2" href="{% url 'noorforher:register' %}">Join Now</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>


<div class="container py-5">

    {% block content %}{% endblock %}
</div>

<footer>
    <p>Â© Noor for Her</p>
</footer>

<!-- Bootstrap JS -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
